<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Верхние 3 мета-тега *должны* быть указаны в первую очередь в head; любой другой контент в head должен быть указан *после* этих тегов -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- HTML5 Shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- Предупреждение: Respond.js не работает при просмотре страницы через файл:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<style>
    .form-container {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .form {
        max-width: 350px;
        max-height: 310px;
        background-color: #cfe8ee;
        padding: 10px 20px;
        border-radius: 20px;
        -webkit-box-shadow: 0px 2px 8px 17px rgba(34, 60, 80, 0.2);
        -moz-box-shadow: 0px 2px 8px 17px rgba(34, 60, 80, 0.2);
        box-shadow: 0px 2px 8px 17px rgba(34, 60, 80, 0.2);
        border: 10px solid #979797;
    }
    .enter {
        border: 0;
    }
    #sizing-addon2 {
        padding: 4px;
    }
</style>
<body>
<div class="container form-container">
    <form action="#" class="form">
        <h3>Авторизация</h3>
        <div>Пожалуйста, авторизуйтесь.</div>
        <label for="login">Логин</label>
        <div class="input-group-sm form-group">
            <input type="text" id="login" class="form-control">
        </div>
        <label for="password">Пароль</label>
        <div class="input-group input-group-sm form-group">
            <input type="password" class="form-control" id="password" aria-describedby="sizing-addon2">
            <span class="input-group-addon" id="sizing-addon2">
                    <button class="enter" type="submit">&crarr;</button>
                </span>
        </div>
        <div class="form-check">
            <input type="checkbox" checked class="form-check-input form-group" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Запомнить меня на этом компьютере</label>
        </div>
        <a href="#">Забыли пароль?</a>
    </form>
</div>

<!-- на jQuery (необходим для Bootstrap - х JavaScript плагины) -->
<script src="https://code.jquery.com/jquery-1.12.4.min.js"
        integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ"
        crossorigin="anonymous"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>
</body>
</html>
